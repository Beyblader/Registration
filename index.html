<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Registration Form</title>
</head>
<body>
    <form action="proses.php" method="post">
        <label for="">Name</label>
        <input type="text" name="nama" autocomplete="off"><br>
        <label for="">Age</label>
        <input type="text" name="umur" autocomplete="off"><br>
        <label for="">Email</label>
        <input type="text" name="email" autocomplete="off"><br>
        <label for="">Gender</label>
        <input type="radio" name="jeniskelamin" value="Man">Man
        <input type="radio" name="jeniskelamin" value="Woman">Woman<br>
        <label for="">Religion</label>
        <select name="agama">
            <option value="Islam">Islam</option>
            <option value="Christian">Christian</option>
            <option value="Buddha">Buddha</option>
            <option value="Hindu">Hindu</option>
            <option value="Confucianism">Confucianism</option>
        </select><br>
        <label for="">Comment</label><br>
        <textarea name="komentar" cols="80" rows="8"></textarea><br>
        <button type="submit" name="submit">Submit</button>
    </form>
    </body>
    </html>
